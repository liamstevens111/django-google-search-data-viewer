{% extends "base.html" %}

{% block title %}
  {{ block.super }} | Login or Signup
{% endblock title %}

{% block content %}
  <h1 class="text-center">Login / Signup</h1>

  {% if not user.is_authenticated %}
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">You are not logged in!</h5>
        <p class="card-text">Please signup or login below</p>
        <div class="row">
          <div class="col">
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
          </div>
          <div class="col">
            <a href="{% url 'signup' %}" class="btn btn-secondary">Signup</a>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  {% endif %}

{% endblock content %}
