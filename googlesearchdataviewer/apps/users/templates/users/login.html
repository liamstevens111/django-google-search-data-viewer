{% extends "base.html" %}

{% load crispy_forms_tags %}  

{% block title %}
  {{ block.super }} | Login 
{% endblock title %}

{% block content %}
  <h1 class="text-center">Log in</h1>

  <form method="post">
    {% csrf_token %}
      <div class="form-group col-md-4 mb-0 mx-auto mt-2">
    {{ form.username|as_crispy_field }}
      </div>
      <div class="form-group col-md-4 mb-0 mx-auto mt-2">
    {{ form.password|as_crispy_field }}
      </div>

      <div class="col-md-4 mb-0 mx-auto mt-2">
    <button class="btn btn-primary" type="submit">Sign in</button>
      </div>
  </form>

{% endblock content %}
