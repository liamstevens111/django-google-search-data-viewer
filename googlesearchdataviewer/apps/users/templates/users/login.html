{% extends "base.html" %}

{% load crispy_forms_tags %}  

{% block title %}
  {{ block.super }} | Login 
{% endblock title %}

{% block content %}
  <h1 class="text-center">Log in</h1>

  <form method="post">
    {% csrf_token %}
    <div class="col-md-6 mx-auto">
      {{ form|crispy}}
    </div>
    <div class="col-md-6 mx-auto mt-2">
      <button class="btn btn-primary" type="submit">Sign in</button>
    </div>
  </form>

{% endblock content %}
